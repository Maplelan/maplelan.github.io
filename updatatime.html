<doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>時間計算</title>
		<style>
			body {background-color:black;}
			body {color:white;}
		</style>
	</head>
	<body align="center">
		<script language="javascript">
			function count(){
				let str = "";
				let time = document.getElementById("time").value;
				console.log(time);
				//let min = document.getElementById("min").value == "" ? 0 : Number(document.getElementById("den").value);
				time = time.split(":");
				str = "下次更新: " + updatatime(Number(time[0]),Number(time[1]));
				document.getElementById("out").innerHTML = str;
			}
			function updatatime(h,m){
				let hour = h;
				let min = Math.floor(m/10)*10;
				if(hour < 9 || (hour >= 13 && min >= 30)){
					hour = 9;
					min = 0;
				}else{
					if(min == 50){
						hour++;
						min=0;
					}else{
						min += 10;
					}
				}
				return padLeft(hour.toString(),2) + ":" + padLeft(min.toString(),2);
			}
			function padLeft(str,lenght){
				return str.length >= lenght ? str : padLeft("0" + str,lenght);
			}
		</script>
		<div>
		<form>
			<br>
			<input type="time" id="time" value="00:00">
		</form>
		</div>
		<button type="button" onclick="count()">計算</button><br><br><br>
		<div id="out">下次更新:</div>
	</body>
</html>
