<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>地瓜模擬器</title>
        <link rel="icon" href="yakiimo.ico" type="image/x-icon">
        <style>
			body {background-color:black;}
			body {color:white;}
		</style>
        <script language="javascript">
			const soundcount = 6;
			let click = 0;
			let audioarr = [];
			for(let i = 0;i < soundcount;i++){
				console.log(i);
				let audio = document.createElement("audio");
				audio.src = "sweetpotato-0" + (i+1) + ".mp3";
				audioarr.push(audio);
			}
			function playsound(){
				let random = Math.floor(Math.random()*(soundcount));
				console.log(random);
        		audioarr[random].play();
				document.getElementById("out").innerHTML = "你點擊了" + ++click + "次地瓜</br>";
			}
		</script>
    </head>
    <body align="center">
        <div id="out">
			你點擊了0次地瓜</br>
		</div>
		<img src="yakiimo.png" onclick="playsound()">
    </body>
</html>
