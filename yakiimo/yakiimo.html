<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="user-scalable=0", initial-scale=1.0">
		<meta property="og:title" content="地瓜模擬器">
		<meta property="og:type" content="website">
		<meta property="og:image" content="https://i.ibb.co/7gZxT4q/yakiimo.png">
		<meta property="og:image:width" content="225">
		<meta property="og:image:height" content="210">
        <title>地瓜模擬器</title>
        <link rel="icon" href="yakiimo.ico" type="image/x-icon">
        <style>
			body {background-color:black;}
			body {color:white;}
			body {font-size: 40px;}
		</style>
        <script language="javascript">
			const soundcount = 6;
			let click = 0;
			if (typeof(Storage) !== "undefined") {
				if (localStorage.clickcount) {
  					click = Number(localStorage.clickcount);
				}
			}
			let audioarr = [];
			for(let i = 0;i < soundcount;i++){
				let audio = document.createElement("audio");
				audio.src = "sweetpotato-0" + (i+1) + ".mp3";
				audioarr.push(audio);
			}
			function playsound(){
				let random = Math.floor(Math.random()*(soundcount));
        		audioarr[random].play();
				document.getElementById("imo").style.width = "431px";
				document.getElementById("out").innerHTML = "你點擊了" + ++click + "次地瓜</br>";
				if (typeof(Storage) !== "undefined") {
					localStorage.clickcount = click;
				}
			}
			function mouseUp(){
				document.getElementById("imo").style.width = "451px";
			}
			function onload(){
				document.getElementById("out").innerHTML = "你點擊了" + click + "次地瓜</br>";
			}
			function clearclick(){
				console.log("clear");
				if (typeof(Storage) !== "undefined") {
					localStorage.clickcount = 0;
				}
				click = 0;
				document.getElementById("out").innerHTML = "你點擊了" + click + "次地瓜</br>";
			}
		</script>
    </head>
    <body align="center" onload="onload()">
        <div id="out">
			你點擊了0次地瓜</br>
		</div>
		<img id="imo" src="yakiimo.png" onmousedown="playsound()" onmouseup="mouseUp()" style="width: 451px">
		</br>
		<button type="button" onclick="clearclick()">我想重種地瓜</button>
	</body>
</html>
