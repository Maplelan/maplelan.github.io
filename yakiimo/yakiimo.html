<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>地瓜模擬器</title>
        <link rel="icon" href="yakiimo.ico" type="image/x-icon">
        <style>
			body {background-color:black;}
			body {color:white;}
		</style>
        <script language="javascript">
			let click = 0;
			function playsound(){
				console.log("play");
				const audio01 = document.createElement("audio");
				const audio02 = document.createElement("audio");
				const audio03 = document.createElement("audio");
				audio01.src = "sweetpotato-01.mp3";
				audio02.src = "sweetpotato-02.mp3";
				audio03.src = "sweetpotato-03.mp3";
				switch(Math.floor(Math.random()*3)){
					case 0:
        					audio01.play();
					break;
					case 1:
						audio02.play();
					break;
					case 2:
						audio03.play();
					break;
				}
				document.getElementById("out").innerHTML = "你點擊了" + ++click + "次地瓜</br>";
			}
		</script>
    </head>
    <body align="center">
        <div id="out">
			你點擊了0次地瓜</br>
		</div>
		<img src="yakiimo.png" onclick="playsound()">
    </body>
</html>
